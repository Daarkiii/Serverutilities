# Here you can set the name, aliases and permission for each command

# With this permission the user can execute every command from this plugin
opPermission: 'bungee.*'

addons:
  name: 'addons'
  permission: 'bungee.*'
  aliases:
    - "addon"
    - "addoninfo"
    - "addoninfos"

group:
  name: 'group'
  permission: 'bungee.*'
  aliases:
    - "groups"
    - "bungeegroup"
    - "bungeegroups"

